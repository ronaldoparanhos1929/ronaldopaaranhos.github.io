    <title>Meus Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4f5d6; /* Fundo verde claro */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #34a853; /* Verde Google */
            display: block;
        }

        h1 {
            font-size: 28px;
            margin: 15px 0;
            color: #34a853;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .links {
            margin: 20px 0;
        }

        .link-item {
            display: block;
            margin: 10px 0;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            background-color: #34a853;
            border-radius: 25px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .link-item i {
            margin-right: 10px; /* Espaço entre ícone e texto */
        }

        .link-item:hover {
            background-color: #2a8b44;
            transform: translateY(-3px);
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
    margin: 0 10px;
    font-size: 30px; /* Tamanho do ícone */
    color: #34a853; /* Cor verde, igual aos links */
    transition: transform 0.3s, color 0.3s; /* Efeito suave */
}

        .social-icons a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .social-icons a img:hover {
            transform: scale(1.1);
        }


.social-icons a:hover {
    transform: scale(1.1); /* Aumenta o ícone ao passar o mouse */
    color: #2a8b44; /* Altera a cor quando em hover */
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome para ícones -->
